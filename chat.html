<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>OpenAI Proxy 聊天介面</title>
  <style>
    body {
      font-family: "Helvetica", sans-serif;
      background: #f5f5f5;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 80px;
      font-size: 16px;
      padding: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    .chat-box {
      white-space: pre-wrap;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>OpenAI Proxy Chat</h2>
  <textarea id="input" placeholder="請輸入你的問題..."></textarea>
  <br />
  <button onclick="askAI()">送出</button>

  <div class="chat-box" id="response">AI 回應將顯示在這裡。</div>

  <script>
    async function askAI() {
      const userInput = document.getElementById("input").value;
      const responseBox = document.getElementById("response");
      responseBox.textContent = "⏳ 請稍候...";

      try {
        const res = await fetch("http://16.176.182.133:5000/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "gpt-4o",
            messages: [{ role: "user", content: userInput }],
            temperature: 0.8,
            max_tokens: 500
          })
        });

        const data = await res.json();
        responseBox.textContent = data.response || "⚠️ 沒有回應內容。";
      } catch (error) {
        console.error(error);
        responseBox.textContent = "❌ 發生錯誤，請檢查伺服器是否正常。";
      }
    }
  </script>
</body>
</html>
