<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>解憂占卜布告欄</title>
  <style>
    body {
      font-family: "Helvetica", sans-serif;
      background: #f5f5f5;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 80px;
      font-size: 16px;
      padding: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    .chat-box {
      white-space: pre-wrap;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>無關氣候的解憂占卜</h2>
  <textarea id="input" placeholder="請隨意說說你的喜好，例如數字，顏色，穿著，打扮..."></textarea>
  <br />
  <button onclick="askAI()">送出</button>

  <div class="chat-box" id="response">等等我就會告訴你...</div>

  <script>
    async function askAI() {
      const userInput = document.getElementById("input").value;
      const responseBox = document.getElementById("response");
      responseBox.textContent = "⏳ 請稍候...";
      const prefix = "你是一個占卜師，以下是我喜歡的事物，請依照我寫的內容，用一個占卜師的語氣，告訴我的代表動物以及我的人格特質，如何趨吉避凶：\n";

      try {
        const res = await fetch("https://proxy.tedliu13.cc/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "gpt-4o",
            messages: [{ role: "user", content: prefix + userInput }],
            temperature: 0.8,
            max_tokens: 500
          })
        });

        const data = await res.json();
        responseBox.textContent = data.response || "⚠️ 沒有回應內容。";
      } catch (error) {
        console.error(error);
        responseBox.textContent = "❌ 發生錯誤，請檢查伺服器是否正常。";
      }
    }
  </script>
</body>
</html>
